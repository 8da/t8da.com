<!doctype html><html lang=ja><head><meta charset=utf-8><meta name=viewport content="width=device-width"><title>2020年振り返り</title><link rel=stylesheet href=/css/style.css></head><body><header><nav><p><a href=/ id=siteName>t8da.com</a></p></nav></header><main><article><header><time>2020-12-31</time><h1>2020年振り返り</h1></header><p>とかいってもなんも思いつかんな。ずっと家にいたせいかなんか記憶が曖昧。いろいろなものに対する執着や将来への漠然とした不安がなくなってきているのを実感しており、だいたい全部どうでもいいなみたいな気持ちでいる。YouTubeみたり本読んだりして過ごしている。</p><p>4月にタバコやめたのはわれながらスゴいと思う。意外とすぱっとやめれた。でも体はなんかずっと不調。加齢……とかじゃなくてまあ引きこもって運動しなかったのが悪いんでしょうね。体重は8kgぐらい増えた。どうにかします。</p></article></main></body></html>
